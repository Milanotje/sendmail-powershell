<html>
  <body style="font-family: Arial, sans-serif; margin: 20px;">
    <h2 style="color: $color;">BELANGRIJK: Server Status Changed</h2>
    <p>Beste Servicedesk,</p>
    <p>Er is een storing gedetecteerd op onze server.</p>
    <table style="border-collapse: collapse; width: 100%;">
      <tr>
        <th style="background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc;">Status</th>
        <td style="padding: 10px; border: 1px solid #ccc;">$status</td>
      </tr>
      <tr>
        <th style="background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc;">Servernaam</th>
        <td style="padding: 10px; border: 1px solid #ccc;">$serverName</td>
      </tr>
      <tr>
        <th style="background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc;">Datum/Tijd</th>
        <td style="padding: 10px; border: 1px solid #ccc;">$dateTime</td>
      </tr>
      <tr>
        <th style="background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc;">Mogelijke oorzaak</th>
        <td style="padding: 10px; border: 1px solid #ccc;">$cause</td>
      </tr>
      <tr>
        <th style="background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc;">Bedrijfsnaam</th>
        <td style="padding: 10px; border: 1px solid #ccc;">$companyName</td>
      </tr>
      <tr>
        <th style="background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc;">Laatste wijziging</th>
        <td style="padding: 10px; border: 1px solid #ccc;">$lastChange</td>
      </tr>
    </table>
    <p style="margin-top: 20px;">Met vriendelijke groet,</p>
    <p>Milanotjaah</p>
  </body>
</html>
